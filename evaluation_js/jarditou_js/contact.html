    <h1>Contact</h1>
    <form
      action="http://bienvu.net/script.php"
      method="post"
      id="formulaire_contact"
    >
      <main>*Ces zones sont obligatoires</main>
      <fieldset>
        <legend>Vos coordonnées</legend>
        <label for="nom">Votre nom*:</label><input type="text" name="nom" id="nom" ><br>
        <label for="prenom">Votre prénom*:</label><input type="text" name="prenom" id="prenom"><br>
        <span id="'nom_manquant"></span>
        <span>Sexe:</span>
        <label for="sexe" name="sexe" id="sexe_f" ></label><input type="radio" name="sexe" id="sexe_f" value="Feminin">Féminin

        <label for="ddn">Date de naissance:</label><input type="date" name="ddn" id="ddn"><br>
        <label for="cp">Code postal*:</label><input type="text" name="cp" id="cp"><br>
        <label for="adresse">Adresse:</label><input type="text" name="adresse" id="adresse"><br>
        <label for="ville">Ville:</label><input type="text" name="ville" id="ville"><br>
        <label for="email">Email:</label><input type="text" name="email" id="email" size="50" maxlength="50" value="dave.loper@afpa.fr">
       </fieldset>
    <fieldset>
       <legend>Votre demande</legend>
       <label for="sujet">Sélectionner votre sujet*:</label>
       <select name="sujet" id="sujet">

<br>

    </fieldset><br>
    <input type="checkbox" name="choix" id="choix">*J'accepte le traitement informatique de ce formulaire<br>
