<!DOCTYPE html>
<html lang="fr">
  <head>
    <!--il contient la meta utf8 et les lien entre le css max width & le css media 768px-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no"/>
    <link rel="stylesheet" href="asset/css/style.css" />
    <title>Contact</title>
  </head>
  
  <body>
    
    <header>
      <!--Contient le logo du site et le Slogan-->
      <img id="logo" src="asset/img/jarditou_logo.png" alt="jarditou logo"/>
      <p id="slogan">Tout le jardin</p>
    </header>
    
    <nav>
      <!--Menu de navigation entre les differene pages & la banniere-->
      <ul class="nav-links">
        <li><a class="link" href="index.html">Acceuil</a></li>
        <li><a class="link" href="tableau.html">Tableau</a></li>
        <li><a class="link" href="contact.html">Formulaire</a></li>
      </ul>
      <a href="#"><img id="promo" src="asset/img/promotion.jpg" alt="promo"/></a>
    </nav>

    <div id="container">
      <!--Ceci est une div contenant la section et l'aside-->

      <main>
        <!--Cette section contient le panel pour avoir un contact-->
        <h1 id="contact">Contact</h1>
        
        <form action="http://bienvu.net/script.php" method="get" id="monFormulaire" onsubmit="return validerFormulaire();">
          <fieldset class="PremierePartie">
              <legend>Vos coordonnées</legend>
              
                  <label for="nom">Votre nom* : </label>
                      <input type="text" name="nom" id="nom"  title="Entrez votre nom">
                  <p style="color: red;" id="erreur"></p>

                  <label for="prenom">Votre prenom* : </label>    
                      <input type="text" name="prenom" id="prenom"   title="Entrez votre prenom">
                      <p style="color: red;" id="erreur1"></p>
  
                      <label for="sexe">Sexe:</label>
                      <input type="radio" name="Sexe" value="Feminin" id="sexe_f" title="Champs obligatoires"><label for="sexe_f">Féminin</label>
                      <input type="radio" name="Sexe" value="Masculin" id="sexe_m" title="Champs obligatoires"><label for="sexe_m">Masculin</label>
                      <br>
                      <p style="color: red;" id="erreursexe"></p>
                  
                  <label for="dob">Date de naissance* : </label>
                      <input type="date" name="ddn" id="dob" title="Entrez votre date de naissance"><br>
                      <p style="color: red;" id="erreur2"></p>
  
                  <label for="cp">Code postal* : </label>
                      <input type="text" name="cp" id="cp"   title="Entrez votre code postal"><br>
                      <p style="color: red;" id="erreur3"></p>
  
                  <label for="adresse">Adresse : </label>
                      <input type="text" name="adresse" id="adresse"><br>
              
                  <label for="ville">Ville :</label>
                      <input type="text" name="ville"  id="ville"><br>
                      
                  <label for="email">Email* : </label>
                      <input type="email" name="email" id="email" title="Entrez votre email">
                      <p style="color: red;" id="erreur4"></p>
  
                              <!--Seconde partie du formulaire-->
          </fieldset>
          <fieldset >
              <legend>Votre demande</legend>
                  <label for="sujet">Sujet* : </label>
  
                      <select id="sujet" size="1">
                          <option selected hidden disabled value="">Veuillez selectionner un sujet</option>
                          <option value="mesCommandes">Mes commandes</option>
                          <option value="questionSurUnProduit">Question sur un produit</option>
                          <option value="reclamation">Reclamation</option>
                          <option value="autres">Autres</option>
                      </select><br>
                      <p style="color: red;" id="erreur5"></p>
  
                  <label for="question">Votre question* : </label><br>
                  <textarea name="question" id="question" cols="20" rows="1"></textarea>
                  <p style="color: red;" id="erreur6"></p>
          </fieldset>
                  <input type="checkbox" name="checked" value="check" id="check" title="Champs obligatoires">
                      <label for="check">J'accepte le traitement informatique de ce Formulaire</label><br>
                      <p  style="color: red;"id="erreur7"></p>
  
                  
                  <input type="submit" value="Envoyer" id="submit">
                  <input type="reset" value="Annuler" id="reset">
      </form>
      <div id="message"></div>
      </main>

      <aside>
        Colonne de droite
      </aside>
      <!--Ceci est l'aside ne doit pas etre visble avec media responsive 768px -->
    </div>
    
    <footer>
      <!--Ceci est un bas de page il contiont d'autres informations du site (mention,horaires, plan du site)-->
      <ul class="nav-links">
          <li><a class="link" href="#">Mention légales</a></li>
          <li><a class="link" href="#">Horaires</a></li>
          <li><a class="link" href="#">Plan du site</a></li>
      </ul>

    </footer>
    <script src="jarditou.js"></script>
  </body>
</html>
